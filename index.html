function createCardHtml(c, isEnemy = false) {
    const stars = "â˜…".repeat(c.rarity || 3);
    const maxHp = isEnemy ? c.hp : (c.hp + (c.rank - 1) * 800);
    const currentHp = Math.ceil(c.currentHp);

    const skillInfo = (c.skill && c.skill.interval) ? `<div class="skill-tag">${c.skillCount || 0}/${c.skill.interval}</div>` : "";
    const statusIcons = (c.status || []).map(s => `<span>${getIcon(s.type)}${s.turn}</span>`).join("");
    return `
        ${skillInfo}
        <div class="elem-circle elem-${c.elem}">${isEnemy ? "" : (c.rank || 1)}</div>
        <div class="rarity-stars">${stars}</div>

}

function refreshShop(){
    stageText.innerText="Stage "+stage; coinText.innerText=coin; shop=[];
    nextEnemies = generateNextEnemies();
    nextEnemyInfo.innerText = `æ¬¡: ${nextEnemies.map(e=>e.name).join(", ")}`;
    let pool= (stage<=3) ? [3] : (stage<=6) ? [3,4] : [3,4,5];
    for(let i=0;i<6;i++){
        let r=pool[Math.floor(Math.random()*pool.length)];
        let list=baseChars.filter(c=>c.rarity==r);
        shop.push(copyChar(list[Math.floor(Math.random()*list.length)]));
    }
    drawShop(); drawDeck();
}

function generateNextEnemies() {
    if(stage===5) return [{...enemyTypes.kurorekishi, currentHp: 20000, status: [], skillCount: 0}];
    if(stage===10) return [{...enemyTypes.nouki, currentHp: 60000, status: [], skillCount: 0}];
    let pool = [enemyTypes.slime, enemyTypes.golem];
    let result = [];
    let count = Math.min(4, Math.floor(stage / 2) + 1);
    while(result.length < count) { let et = pool[Math.floor(Math.random()*pool.length)]; result.push({ ...et, currentHp: et.hp, status: [], skillCount: 0 }); }
    return result;
}

function buy(i){
    let c = shop[i], p = cost(c.rarity), sameChar = deck.find(dc => dc.name === c.name);
    if(coin < p) return;
    if(sameChar) { if(sameChar.rank < 5) { coin -= p; sameChar.rank += 1; shop.splice(i,1); } }
    else { if(deck.length >= 5) return; coin -= p; deck.push(copyChar(c)); shop.splice(i,1); }
    coinText.innerText = coin; drawShop(); drawDeck();
}

function startBattle(){

    deck.forEach(c => { c.currentHp = c.hp + (c.rank - 1) * 800; c.status = []; c.skillCount = 0; });
    deck.forEach(c => { if(c.skill && c.skill.timing === "start") battleQueue.push({ type: "skill", actor: c, side: "ally" }); });

}

function prepareTurn() {
    let aliveAllies = deck.filter(c => c.currentHp > 0);
    let aliveEnemies = enemies.filter(e => e.currentHp > 0);
    if (aliveEnemies.length === 0 || aliveAllies.length === 0) return;
    aliveAllies.forEach(c => battleQueue.push({ type: "action", actor: c, side: "ally" }));
    aliveEnemies.forEach(e => battleQueue.push({ type: "action", actor: e, side: "enemy" }));
}

function nextTurn() {
    if (battleQueue.length === 0) {
        if (enemies.every(e => e.currentHp <= 0) || deck.every(c => c.currentHp <= 0)) { finishBattle(); } 
        else { 
            [...deck, ...enemies].forEach(u => {
                if(u.currentHp > 0) {
                    let d = u.status.find(s=>s.type==="æ¯’");
                    if(d) { let dmg = d.level * 200; u.currentHp -= dmg; log(`${u.name}ã¯æ¯’ã§ ${dmg} ãƒ€ãƒ¡ãƒ¼ã‚¸ï¼`); }
                    applyStatus(u); 
                }
            });
            prepareTurn(); log("<hr>");
        }
        return;
    }
    let task = battleQueue.shift(); let actor = task.actor;
    if (actor.currentHp <= 0) return nextTurn();
    if (task.type === "skill") {
        log(`<b>${actor.name}ãŒã‚¹ã‚­ãƒ«ã‚’ç™ºå‹•ï¼</b>`);
        actor.skill.action(actor, enemies, deck);
        drawEnemy(); drawAllies();

                log(`<b>${actor.name}ã®ã‚¹ã‚­ãƒ«ï¼</b>`);
                const ts = (task.side === "ally") ? enemies : deck;
                const ds = (task.side === "ally") ? deck : enemies;
                actor.skill.action(actor, ts, ds);
                actor.skillCount = 0; drawEnemy(); drawAllies();
            }
        }
        let ts = (task.side === "ally") ? enemies.filter(e => e.currentHp > 0) : deck.filter(c => c.currentHp > 0);
        if (ts.length > 0) {
            let t = ts[Math.floor(Math.random() * ts.length)];
            log(`${actor.name}ã®æ”»æ’ƒï¼`); dealDamage(actor, t, calcAtk(actor));
        } else { nextTurn(); }
    }
}

function dealDamage(a, t, d) {
    const af = getAffinity(a.elem, t.elem); const fd = Math.floor(d * af);
    t.currentHp = Math.max(0, t.currentHp - fd);
    let color = af > 1 ? "#ff4444" : af < 1 ? "#aaa" : "#fff";
    log(`<span style="color:${color}">${t.name}ã« ${fd} âš¡</span>`);
    drawEnemy(); drawAllies();
    if(t.currentHp <= 0) log(`<b>${t.name}ã‚’æ’ƒç ´ï¼</b>`);
}

function addStatus(u, type, level, turn) {
    if (!u.status) u.status = [];
    let s = u.status.find(s => s.type === type);
    if(s) { s.turn = Math.max(s.turn, turn); s.level = Math.max(s.level, level); }
    else { u.status.push({ type, level, turn }); }
}
function finishBattle() {
    if (enemies.every(e => e.currentHp <= 0)) { coin += 10; stage++; if (stage > 10) { hideAllScreens(); ui_clear.classList.remove("hidden"); } else { hideAllScreens(); ui_shop.classList.remove("hidden"); refreshShop(); }}

}
function calcAtk(u){
    let b = u.atk + (u.rank ? (u.rank - 1) * 80 : 0); let m = 1.0;
    if(u.status) u.status.forEach(s=>{ if(s.type === "éº»ç—º") m -= 0.3; if(s.type === "èˆˆå¥®") m += (0.3 * s.level); });
    return Math.floor(b * Math.max(0.1, m));
}
function drawEnemy(){ enemyArea.innerHTML = ""; enemies.forEach(e => { if(e.currentHp > 0) { let d = document.createElement("div"); d.className = "card rarity-4"; d.innerHTML = createCardHtml(e, true); enemyArea.appendChild(d); }}); }

function applyStatus(u){ if(u.status) u.status.forEach(s=>s.turn--); u.status = u.status.filter(s => s.turn > 0); }
