<body>

<div id="shop" class="hidden">

    <h3>ãƒ‡ãƒƒã‚­ (æœ€å¤§5æš / åŒã˜ã‚­ãƒ£ãƒ©ã§ãƒ©ãƒ³ã‚¯UP)</h3>

</div>

<div id="gameOverScreen" class="hidden" onclick="backToTitle()">
    <h1 class="text-danger">GAME OVER</h1>
    <p>ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ã‚¿ã‚¤ãƒˆãƒ«ã¸æˆ»ã‚‹</p>
    <button onclick="backToTitle()">ã‚¿ã‚¤ãƒˆãƒ«ã¸æˆ»ã‚‹</button>
</div>

<script>
// --- åŸºæœ¬ãƒ‡ãƒ¼ã‚¿ ---
const baseChars=[
    {name:"ã‚¹ã‚¦",atk:300,hp:3000,rarity:3},
    {name:"ãƒ¬ã‚ªãƒŠ",atk:400,hp:4000,rarity:4},
    {name:"ã‚³ã‚¦",atk:500,hp:7000,rarity:5},
    {name:"ã‚­ãƒ§ã‚¦",atk:300,hp:1000,rarity:3},
    {name:"ã‚«ãƒ•",atk:400,hp:4000,rarity:4},
    {name:"ã‚¤ã‚°ãƒã‚¢",atk:300,hp:3000,rarity:3},
    {name:"ã‚¢ãƒ¬ã‚¯ã‚µãƒ³ãƒ€ãƒ¼",atk:999,hp:9999,rarity:5},
    {name:"ã‚¹ãƒ•ã‚§ãƒªã‚³ãƒ³",atk:400,hp:4000,rarity:4},
    {name:"èœœå¤œ",atk:400,hp:4000,rarity:4},
    {name:"ãƒ¡ãƒ“ã‚¦ã‚¹",atk:400,hp:4000,rarity:4},
    {name:"ãƒ­ãƒ¼ãƒãƒ³",atk:300,hp:3000,rarity:3},
    {name:"ã‚´ãƒ",atk:1,hp:3,rarity:3},
    {name:"ã‚³ã‚³ã­ã“",atk:999,hp:9999,rarity:5},
    {name:"ãœã‚‹ãœã‚‹ãƒ¤ãƒ‰ã‚«ãƒª",atk:436,hp:9999,rarity:4},
    {name:"æœ€å¼·ç„¡æ•µã‚ªãƒ¬ã‚ªãƒ”ãƒ¼ãƒãƒ³",atk:9999,hp:99999,rarity:5},
    {name:"ã­ã“ã«",atk:0,hp:1,rarity:3},
];

const enemyTypes = {
    slime: { name: "ã‚¹ãƒ©ã‚¤ãƒ ", hp: 2500, atk: 600, action: "slime_skill" },
    golem: { name: "ã‚´ãƒ¼ãƒ¬ãƒ ", hp: 3000, atk: 200, action: "golem_skill" },
    kurorekishi: { name: "é»’æ­´å²", hp: 6000, atk: 100, action: "kuro_skill" },
    nouki: { name: "ç´æœŸ", hp: 7000, atk: 600, action: "nouki_skill" }
};

let stage=1, coin=6, deck=[], shop=[];
let enemy, battlePhase = "idle", actorIndex = 0; 

const startDiv=document.getElementById("start"), shopDiv=document.getElementById("shop"), battleDiv=document.getElementById("battle");
const clearScreen=document.getElementById("clearScreen"), gameOverScreen=document.getElementById("gameOverScreen");
const shopCards=document.getElementById("shopCards"), deckDiv=document.getElementById("deck"), sellZone=document.getElementById("sellZone");
const coinText=document.getElementById("coinText"), stageText=document.getElementById("stageText");
const enemyArea=document.getElementById("enemyArea"), allyArea=document.getElementById("allyArea"), logDiv=document.getElementById("log");

// --- ã‚·ã‚¹ãƒ†ãƒ é–¢æ•° ---
function log(t){ logDiv.innerHTML += t+"<br>"; logDiv.scrollTop = logDiv.scrollHeight; }
function cost(r){return r==3?2:r==4?3:4;}
function copyChar(c){return {...c,rank:1,currentHp:c.hp,status:[]};}
function getIcon(type){
    switch(type){
        case "æ¯’": return "â˜ ï¸"; case "éº»ç—º": return "âš¡";
        case "æ‹˜æŸ": return "â›“ï¸"; case "èˆˆå¥®": return "ğŸ’¥";
        default: return "â“";
    }
}
function hideAllScreens() { [startDiv, shopDiv, battleDiv, clearScreen, gameOverScreen].forEach(div => div.classList.add("hidden")); }

window.onload=()=>{ hideAllScreens(); startDiv.classList.remove("hidden"); };
function startGame(){ stage=1; coin=6; deck=[]; hideAllScreens(); shopDiv.classList.remove("hidden"); refreshShop(); }

function backToTitle(){
    stage = 1; coin = 6; enemy = null; deck = []; shop = [];
    hideAllScreens(); startDiv.classList.remove("hidden");
    logDiv.innerHTML=""; coinText.innerText = coin; stageText.innerText = "Stage "+stage;
    drawDeck(); shopCards.innerHTML="";
}

function refreshShop(){
    stageText.innerText="Stage "+stage; coinText.innerText=coin; shop=[];
    let pool= (stage<=3) ? [3] : (stage<=6) ? [3,4] : [3,3,4,4,5];
    for(let i=0;i<6;i++){
        let r=pool[Math.random()*pool.length|0];
        let list=baseChars.filter(c=>c.rarity==r);
        shop.push(copyChar(list[Math.random()*list.length|0]));
    }
    drawShop(); drawDeck();
}

function drawShop(){
    shopCards.innerHTML="";
    shop.forEach((c,i)=>{
        let d=document.createElement("div");
        d.className=`card rarity-${c.rarity}`;
        d.draggable=true;
        d.innerHTML=`${c.name}<br>âš”ï¸${c.atk}<br>â™¥${c.hp}<br>${cost(c.rarity)}c`;
        d.ondragstart=e=>e.dataTransfer.setData("shopIndex",i);
        shopCards.appendChild(d);
    });
}

function drawDeck(){
    deckDiv.innerHTML="";
    deck.forEach((c,i)=>{
        let d=document.createElement("div");
        d.className=`card rarity-${c.rarity}`;
        d.draggable=true;
        let statusHtml = (c.status || []).map(s=>`${s.level}${getIcon(s.type)}${s.turn}`).join(" ");
        let displayMaxHp = c.hp + (c.rank - 1) * 800;
        d.innerHTML=`${c.name} â˜…${c.rank}<br>âš”ï¸${calcAtk(c)}<br>â™¥${c.currentHp || displayMaxHp}/${displayMaxHp}<br><small>${statusHtml}</small>`;
        d.ondragstart=e=>e.dataTransfer.setData("deckIndex",i);
        deckDiv.appendChild(d);
    });
}

deckDiv.ondragover=e=>e.preventDefault();
deckDiv.ondrop=e=>{
    let i=e.dataTransfer.getData("shopIndex");
    if(i!=="") buy(Number(i));
};
sellZone.ondragover=e=>e.preventDefault();
sellZone.ondrop=e=>{
    let i=e.dataTransfer.getData("deckIndex");
    if(i!=="") { let c=deck[i]; coin+=cost(c.rarity); deck.splice(i,1); coinText.innerText=coin; drawDeck(); }
};

function buy(i){
    let c = shop[i], p = cost(c.rarity), sameChar = deck.find(dc => dc.name === c.name);
    if(coin < p) return;
    if(sameChar) {
        if(sameChar.rank < 5) { coin -= p; sameChar.rank += 1; shop.splice(i,1); }
        else { alert("æœ€å¤§ãƒ©ãƒ³ã‚¯ã§ã™ï¼"); return; }
    } else {
        if(deck.length >= 5) { alert("ãƒ‡ãƒƒã‚­ãŒã„ã£ã±ã„ã§ã™ï¼"); return; }
        coin -= p; deck.push(copyChar(c)); shop.splice(i,1);
    }
    coinText.innerText = coin; drawShop(); drawDeck();
}

function reroll(){ if(coin>0) { coin--; refreshShop(); } }

// --- ãƒãƒˆãƒ« ---
function battle(){ if(deck.length>0) { hideAllScreens(); battleDiv.classList.remove("hidden"); startBattle(); } }

function startBattle(){
    logDiv.innerHTML = "";
    let et = (stage <= 4) ? (Math.random() < 0.5 ? enemyTypes.slime : enemyTypes.golem) : (stage === 5) ? enemyTypes.kurorekishi : (stage <= 9) ? (Math.random() < 0.5 ? enemyTypes.slime : enemyTypes.golem) : enemyTypes.nouki;
    enemy = { ...et, hp: et.hp, currentHp: et.hp, status: [] };
    deck.forEach(c => { c.currentHp = c.hp + (c.rank - 1) * 800; c.status = []; });
    battlePhase = "ally"; actorIndex = 0; drawEnemy(); drawAllies();
    log(`ã€${enemy.name}ã€‘ãŒç¾ã‚ŒãŸï¼`);
}

function nextTurn(){
    if (battlePhase === "end") finishBattle();
    else if (battlePhase === "ally") processAllyAction();
    else if (battlePhase === "enemy") processEnemyAction();
}

function processAllyAction() {
    if (actorIndex >= deck.length) { deck.forEach(c => applyStatus(c)); battlePhase = "enemy"; drawAllies(); nextTurn(); return; }
    let actor = deck[actorIndex];
    if (actor.currentHp <= 0) { actorIndex++; processAllyAction(); return; }
    log(`--- ${actor.name} ã®è¡Œå‹• ---`);
    if (isStunned(actor)) log(actor.name + " ã¯æ‹˜æŸã§å‹•ã‘ãªã„ï¼");
    else dealDamage(actor, enemy, calcAtk(actor));
    actorIndex++; checkBattleEnd();
}

function processEnemyAction() {
    log(`--- ${enemy.name} ã®è¡Œå‹• ---`);
    let aliveTargets = deck.filter(c => c.currentHp > 0);
    if (aliveTargets.length === 0) return;
    let atk = calcAtk(enemy);
    switch (enemy.action) {
        case "slime_skill":
            let t1 = aliveTargets[Math.floor(Math.random() * aliveTargets.length)];
            dealDamage(enemy, t1, atk); addStatus(t1, "æ¯’", 1, 2); addStatus(t1, "éº»ç—º", 1, 2); break;
        case "golem_skill":
            shuffleArray([...aliveTargets]).slice(0, 3).forEach(t => dealDamage(enemy, t, atk));
            if (Math.random() < 0.5) addStatus(enemy, "èˆˆå¥®", 1, 2); break;
        case "kuro_skill":
            aliveTargets.forEach(t => dealDamage(enemy, t, atk));
            shuffleArray([...aliveTargets]).slice(0, 2).forEach(t => addStatus(t, "æ¯’", 3, 2)); break;
        case "nouki_skill":
            shuffleArray([...aliveTargets]).slice(0, 2).forEach(t => dealDamage(enemy, t, atk));
            if (Math.random() < 0.5) addStatus(aliveTargets[Math.floor(Math.random() * aliveTargets.length)], "æ‹˜æŸ", 1, 2); break;
    }
    applyStatus(enemy); drawAllies(); drawEnemy();
    battlePhase = "ally"; actorIndex = 0; checkBattleEnd();
}

function dealDamage(attacker, target, dmg) {
    target.currentHp = Math.max(0, target.currentHp - dmg);
    log(`${attacker.name}ã®æ”»æ’ƒï¼ ${target.name}ã« ${dmg} ãƒ€ãƒ¡ãƒ¼ã‚¸`);
    let targetEl = (target === enemy) ? enemyArea.querySelector('.card') : Array.from(allyArea.querySelectorAll('.card'))[deck.filter(c => c.currentHp > 0 || c === target).indexOf(target)];
    if (targetEl) { targetEl.classList.add('dmg-flash'); setTimeout(() => targetEl.classList.remove('dmg-flash'), 400); }
    if (target.currentHp <= 0) log(`<b style='color:red;'>${target.name} ãŒæˆ¦é—˜ä¸èƒ½ï¼</b>`);
    drawEnemy(); drawAllies();
}

function addStatus(unit, type, level, turn) {
    if (!unit.status) unit.status = [];
    unit.status.push({ type, level, turn });
    log(`${unit.name} ã« ${type} ä»˜ä¸ï¼`);
    drawEnemy(); drawAllies();
}

function shuffleArray(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } return a; }

function checkBattleEnd() {
    if (enemy.currentHp <= 0) { log("<b style='color:yellow;'>å‹åˆ©ï¼ ã‚¿ãƒƒãƒ—ã§æ¬¡ã¸</b>"); battlePhase = "end"; }
    else if (deck.every(c => c.currentHp <= 0)) { log("<b style='color:red;'>æ•—åŒ—...</b>"); battlePhase = "end"; }
}

function finishBattle() {
    if (enemy.currentHp <= 0) { coin += 5; stage++; if (stage > 10) { hideAllScreens(); clearScreen.classList.remove("hidden"); } else { hideAllScreens(); shopDiv.classList.remove("hidden"); refreshShop(); } }
    else { hideAllScreens(); gameOverScreen.classList.remove("hidden"); }
}

function calcAtk(unit){
    let baseAtk = unit.atk + (unit.rank ? (unit.rank - 1) * 80 : 0);
    let mult = 1.0;
    if(unit.status) unit.status.forEach(s=>{ if(s.type === "éº»ç—º") mult -= 0.3; if(s.type === "èˆˆå¥®") mult += 0.5; });
    return Math.floor(baseAtk * Math.max(0.1, mult));
}

function drawEnemy(){
    if(!enemy) return;
    let statusHtml = enemy.status.map(s=>`<span>${s.level}${getIcon(s.type)}${s.turn}</span>`).join(" ");
    enemyArea.innerHTML = `<div class="card rarity-4">${enemy.name}<br>âš”ï¸${calcAtk(enemy)}<br>â™¥${enemy.currentHp}<br><div>${statusHtml}</div></div>`;
}

function drawAllies(){
    allyArea.innerHTML="";
    deck.forEach(c=>{ if(c.currentHp>0) {
        let statusHtml = c.status.map(s=>`<span>${s.level}${getIcon(s.type)}${s.turn}</span>`).join(" ");
        allyArea.innerHTML += `<div class="card rarity-${c.rarity}">${c.name} â˜…${c.rank}<br>âš”ï¸${calcAtk(c)}<br>â™¥${c.currentHp}<br><div>${statusHtml}</div></div>`;
    }});
}

function isStunned(c){ return c.status && c.status.some(s=>s.type==="æ‹˜æŸ"); }

function applyStatus(unit){
    if(!unit || !unit.status) return;
    unit.status.forEach((s,i)=>{ if(s.type==="æ¯’"){ unit.currentHp = Math.max(0, unit.currentHp - s.level*100); log(unit.name+" ã¯æ¯’ã§ "+(s.level*100)+"ãƒ€ãƒ¡"); } s.turn--; });
    unit.status = unit.status.filter(s => s.turn > 0);
}
</script>
