<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Card Rogue - Extreme Edition</title>
    <link rel="stylesheet" href="style.css?v=2">
    <script src="main.js?v=3"></script>

</head>
<body>
    <style>
       body { background: blue; }
    </style>


<div id="fade"></div>
<h2 id="stageText">Stage 1</h2>

<div id="start">
    <h1>Card Rogue</h1>
    <button onclick="startGame()">スタート</button>
    <button>図鑑(未実装)</button>
    <button onclick="alert('属性の弱点を突いて勝利を目指そう！')">チュートリアル</button>
</div>

<div id="shop" class="hidden">
    <div class="info-bar">
        <div>Coin: <span id="coinText"></span></div>
        <div id="nextEnemyInfo">Next: ???</div>
    </div>
    
    <div id="shopCards"></div>
    <button onclick="reroll()">更新(1コイン)</button>

    <div class="deck-container">
        <h3>デッキ (最大5枚)</h3>
        <div id="deck"></div>
    </div>

    <div class="sell-container">
        <h3 style="color: #ff4444;">売却ゾーン (ここにドラッグ)</h3>
        <div id="sellZone"></div>
    </div>
    
    <button onclick="battle()" class="btn-battle">戦闘開始</button>
</div>

<div id="battle" class="hidden">
    <div id="log"></div>
    <div id="enemyArea"></div>
    <div id="allyArea" onclick="nextTurn()"></div>
</div>

<div id="clearScreen" class="hidden">
    <h1>GAME CLEAR</h1>
    <button onclick="backToTitle()">タイトルへ戻る</button>
</div>

<div id="gameOverScreen" class="hidden">
    <h1 class="text-danger">GAME OVER</h1>
    <button onclick="backToTitle()">タイトルへ戻る</button>
</div>

<!-- JS読み込み -->
<script src="main.js"></script>

</body>
</html>
